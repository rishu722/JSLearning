<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join function in array</title>
  </head>
  <body>
    <h1>Join function in array</h1>
    <ul>
      <li>The join() method returns an array as a string.</li>
      <li>The join() method does not change the original array.</li>
      <li>Any separator can be specified. The default is comma (,).</li>
    </ul>
    <script>
      const elements = ["Fire", "Air", "Water"];

      console.log(elements.join());

      console.log(elements.join(""));

      console.log(elements.join("-"));
    </script>
  </body>
</html>
