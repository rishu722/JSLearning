<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter function in array</title>
  </head>
  <body>
    <h1>Filter function in array</h1>
    <ul>
      <li>
        The filter() method creates a new array filled with elements that pass a
        test provided by a function. .
      </li>
      <li>
        The filter() method does not execute the function for empty elements.
      </li>
      <li>The filter() method does not change the original array</li>
    </ul>

    <p><input type="number" id="ageToCheck" value="30" /></p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>
    <script>
      //   const ages = [32, 33, 16, 40];
    //   const result = ages.filter(checkAdult);

    //   function checkAdult(age) {
    //     return age >= 18;
    //   }
      const ages = [32, 33, 12, 40];

      function checkAge(age) {
        return age > document.getElementById("ageToCheck").value;
      }

      function myFunction() {
        document.getElementById("demo").innerHTML = ages.filter(checkAge);
      }
    </script>
  </body>
</html>
