<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>include function in array</title>
  </head>
  <body>
    <h1>Include function in array</h1>
    <ul>
      <li>
        The includes() method returns true if an array contains a specified
        value.
      </li>
      <li>The includes() method returns false if the value is not found.</li>
      <li>The includes() method is case sensitive.</li>
    </ul>
    <script>
    //   const fruits = ["Banana", "Orange", "Apple", "Mango"];
    //   fruits.includes("Mango");
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.includes("Banana", 3);
    </script>
  </body>
</html>
