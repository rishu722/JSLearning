<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const originalObject = {
        name: "John",
        age: 25,
        city: "New York",
        country: "USA",
      };

      const { name, age } = originalObject;
      const slicedObject1 = { name, age };

      console.log(slicedObject1);
      const propertiesToExtract = ["name", "age"];
      const slicedObject2 = Object.fromEntries(
        Object.entries(originalObject).filter(([key]) =>
          propertiesToExtract.includes(key)
        )
      );

      console.log(slicedObject2);
    </script>
  </body>
</html>
