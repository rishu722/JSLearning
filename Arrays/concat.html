    <h1>Concat in array</h1>
    <ul>
      <li>The concat() method concatenates (joins) two or more arrays.</li>
      <li>
        The concat() method returns a new array, containing the joined arrays.
      </li>
      <li>The concat() method does not change the existing arrays.</li>
    </ul>

      const arr1 = ["Cecilie", "Lone"];
      const arr2 = ["Emil", "Tobias", "Linus"];
      const arr3 = ["Robin"];
      const children = arr1.concat(arr2, arr3);
    </script>
