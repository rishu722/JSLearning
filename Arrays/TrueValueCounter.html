<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>True value Counter</h1>
    <script>
      const array = [true, false, true, false];

      function getTrueCount(array) {
        let trueCount = 0;
        for (let i = 0; i < array.length; i++) {
          trueCount += +array[i];
        }

        return trueCount;
      }
    </script>
  </body>
