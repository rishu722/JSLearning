<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>At function in array</title>
  </head>
  <body>
    <h1>At function in array</h1>
    <p>The at() method returns an indexed element from an array.</p>
    <p>The at() method returns the same as [].</p>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      let index = 2;
      let fruit = fruits.at(index);
      console.log(fruit);
    </script>
  </body>
</html>
