<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Slice with Omitted Parameters</h3>
    <script>
      let originalArray = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      let result1 = originalArray.slice(3);
      let result2 = originalArray.slice(-5);

      console.log(result1);
      console.log(result2);
    </script>
  </body>
</html>
