<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Math operations</h1>
    <script>
      let radius = 10;
      const pie = 3.14;
      let height = 30;

      console.log(radius / 2);
      //   let result = radius % 3;
      let surface = pie * radius ** 2 * height; // BIDMAS  Brackets, Indices, Division/Multiplication, Addition/Subtraction
      console.log(surface);

      // post and pre increment
      let num = 5;
      console.log(++num); //Pre-increment:
      console.log(num);

      console.log(num++); //Post-increment:
      console.log(num);

      //   what is Math in js
      let number = 16;
      let squareRoot = Math.sqrt(number);
      console.log(squareRoot);
    </script>
  </body>
</html>
