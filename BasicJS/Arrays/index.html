<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <h1>Arrays in js</h1>
    <script>
      let names = ["Rishabh", "Sanjay", "Shubham", "Abhishek", "Harshil"];
      console.log(names);

      console.log(names[3]);

      names[3] = "Pradip"; // override value of index value 3

      console.log(names[3]);

      console.log(typeof names); // type of array is object.

      console.log(names.length); // find the lenth of array.

      //   let result = names.join(",");
      // let result = names.indexOf("Harshil")
      let result = names.push("Sagar sir");
      result = names.pop("Rishabh");

      console.log(result);
    </script>
  </body>
</html>
