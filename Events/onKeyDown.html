<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Practice 2</title>
  </head>
  <body>
    <input type="text" id="textInput" onkeydown="checkEnter(event)" />

    <script>
      function checkEnter(event) {
        if (event.key === "Enter") {
          alert(document.getElementById("textInput").value);
        }
      }
    </script>
  </body>
</html>
