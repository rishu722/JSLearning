<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Practice 5</title>
  </head>
  <body>
    <button ondblclick="changeText()">Click me</button>

    <script>
      function changeText() {
        document.querySelector("button").innerText = "Double-clicked!";
      }
    </script>
  </body>
</html>
