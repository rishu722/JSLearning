<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Practice 6</title>
</head>
<body>
    <input type="checkbox" onclick="showCheckboxState()">

    <script>
        function showCheckboxState() {
            alert('Checkbox is ' + (document.querySelector('input').checked ? 'checked' : 'unchecked'));
        }
    </script>
</body>
</html>
