<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Implement a function to perform a deep comparison between two objects
    </h3>
    <script>
      function deepEqual(obj1, obj2) {
        if (obj1 === obj2) {
          return true;
        }

        if (
          typeof obj1 !== "object" ||
          obj1 === null ||
          typeof obj2 !== "object" ||
          obj2 === null
        ) {
          return false;
        }

        const keys1 = Object.keys(obj1);
        const keys2 = Object.keys(obj2);

        if (keys1.length !== keys2.length) {
          return false;
        }

        for (const key of keys1) {
          if (!keys2.includes(key) || !deepEqual(obj1[key], obj2[key])) {
            return false;
          }
        }

        return true;
      }
      // The deepEqual function definition goes here...

      // Example objects
      const objA = {
        name: "John",
        age: 30,
        address: {
          city: "New York",
          zip: "10001",
        },
        hobbies: ["reading", "traveling"],
      };

      const objB = {
        name: "John",
        age: 30,
        address: {
          city: "New York",
          zip: "10001",
        },
        hobbies: ["reading", "traveling"],
      };

      const objC = {
        name: "Jane",
        age: 25,
        address: {
          city: "Los Angeles",
          zip: "90001",
        },
        hobbies: ["cooking", "photography"],
      };

      console.log(deepEqual(objA, objB));
      console.log(deepEqual(objA, objC));
    </script>
  </body>
</html>
