<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Rotate an array to the left 1 position</h3>
    <script>
      let ar = [1, 2, 3];
      rotateLeft(ar);
      console.log(ar);
      function rotateLeft(ar) {
        let first = ar.shift();
        ar.push(first);
      }
    </script>
  </body>
</html>
