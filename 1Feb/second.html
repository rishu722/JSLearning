<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Create a function that will receive an array of numbers as argument and
      will return a new array with distinct elements
    </h3>
    <script>
      function getDistinctElements(ar) {
        let ar2 = [];
        for (let i = 0; i < ar.length; i++) {
          if (!ar2.includes(ar[i])) {
            ar2.push(ar[i]);
          }
        }
        return ar2;
      }

      let ar = getDistinctElements([1, 2, 3, 6, -1, 2, 9, 7, 10, -1, 100]);
      console.log(ar);
    </script>
  </body>
</html>
