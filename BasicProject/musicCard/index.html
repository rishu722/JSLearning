<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9b5c9d484a.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify-Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angles-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <div class="">
          <img src="./images/songImg.png" alt="song Img" class="song-img" />
          <h1>Despacito</h1>
          <p >Lusic Fonsi Ft. puerto Rican</p>
          <audio id="song">
            <source src="./images/song1.mp3" type="audio/mpeg" />
          </audio>
          <input type="range" value="0" id="progress" />
          <div class="controls">
            <div class="" id="prevBtn">
              <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="" onclick="playPause()">
              <i class="fa-solid fa-play" id="ctrIcon"></i>
            </div>
            <div class="" id="nextBtn">
              <i class="fa-solid fa-forward-step"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
