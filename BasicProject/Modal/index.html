<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal using JS</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popover,
    .none {
      display: none;
    }
    .mystyle {
      background-color: coral;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 10px;
      width: 300px;
      height: 300px;
      border-radius: 8px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    .closeBtn {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      right: 25px;
    }
    .modalBtn {
      background-color: brown;
      color: #fff;
      border: none;
      padding: 16px 24px;
      border-radius: 8px;
      font-weight: 500;
      text-transform: uppercase;
    }
  </style>
  <body>
    <div>
      <button class="modalBtn">Click Me</button>
      <div class="popover">
        <p>Modal pop Content</p>
        <button class="closeBtn">X</button>
      </div>
    </div>
    <script>
      const btn = document.querySelector(".modalBtn");
      const close = document.querySelector(".closeBtn");
      const modal = document.querySelector(".popover");

      btn.onclick = function () {
        return (modal.className = "mystyle");
      };
      close.onclick = function () {
        return (modal.className = "none");
      };
    </script>
  </body>
</html>
