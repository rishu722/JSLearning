      //Advance Concept

      function createPerson(firstName, lastName, age) {
        return {
          firstName,
          lastName,
          age,
          introduce() {
            return `Hi, I'm ${this.firstName} ${this.lastName}, and I'm ${this.age} years old.`;
          },
        };
      }

      const personData = {
        firstName: "Rishabh",
        lastName: "saxena",
        age: 25,
      };

      const person = createPerson(
        `${personData.firstName}`,
        `${personData.lastName}`,
        `${personData.age}`
      );

      console.log(person.introduce());
