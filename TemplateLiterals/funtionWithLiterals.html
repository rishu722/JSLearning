<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>Functions with Literals</h1>
    <script>
      function info(fname, lname, role) {
        return `${fname} ${lname} ${role}`;
      }
      console.log(info("rishabh", "saxena", "Frontend Engineer"));
    </script>
  </body>
