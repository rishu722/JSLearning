<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Example</title>
  </head>
  <body>
    <button onclick="doubleElements()">Double Elements</button>
    <p id="result"></p>

    <script>
      function doubleElements() {
        const numbers = [2, 4, 6, 8];
        const doubledNumbers = numbers.map((number) => number * 2);
        document.getElementById("result").innerText = doubledNumbers.join(", ");
      }
    </script>
  </body>
</html>
