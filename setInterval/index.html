<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
        width: 150px;
        height: 150px;
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <h1>SetInterval function</h1>
    <div class="test"></div>
    <script>
      let a = 0;
      let id = setInterval(Anim, 500);

      function Anim() {
        a = a + 10;

        if (a === 200) {
          clearInterval(id);
        } else {
          let target = document.querySelector(".test");
          target.style.marginLeft = a + "px";
        }
      }
    </script>
  </body>
</html>
