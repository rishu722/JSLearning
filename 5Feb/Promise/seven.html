<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Promise if a given condition is not met.</h3>
    <script>
      function rejectIfConditionNotMet(value) {
        return new Promise((resolve, reject) => {
          if (value > 10) {
            resolve("Condition met");
          } else {
            reject("Condition not met");
          }
        });
      }

      rejectIfConditionNotMet(05)
        .then((result) => {
          console.log(result);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
