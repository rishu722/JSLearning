<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Promise which resolves or rejects randomly after 1 second
    </h3>
    <script>
        function randomPromise() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      if (Math.random() < 0.5) {
        resolve('Resolved randomly');
      } else {
        reject('Rejected randomly');
      }
    }, 1000);
  });
}

randomPromise()
  .then(result => {
    console.log(result);
  })
  .catch(error => {
    console.error(error);
  });

    </script>
</body>
</html>
