<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Promise which rejects with an error message after 2 seconds</h3>
    <script>
      function rejectAfterTwoSeconds() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            reject("Rejected after 2 seconds");
          }, 2000);
        });
      }

      rejectAfterTwoSeconds().catch((error) => {
        console.error(error);
      });
    </script>
  </body>
</html>
