<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Practice 2</title>
  </head>
  <body>
    <script>
      async function logDelayedPromise() {
        const result = await delayedPromise();
        console.log(result);
      }

      function delayedPromise() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("Promise resolved");
          }, 2000);
        });
      }

      logDelayedPromise();
    </script>
  </body>
</html>
