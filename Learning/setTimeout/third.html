<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Function which take two parameters .The function should log the message to
      the console after waiting delay milliseconds.
    </h3>
    <script>
      function delayLog(message, delay) {
        setTimeout(() => {
          console.log(message);
        }, delay);
      }

      delayLog("Hello, world!", 2000);
    </script>
  </body>
</html>
