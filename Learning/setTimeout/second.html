<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text">JavaScript setTimeout() Example 1</h1>
    <h2 class="text">Wait 3 seconds and a message will appear below</h2>

    <p class="text" id="para"></p>
    <script>
      const para = document.getElementById("para");

      setTimeout(() => {
        para.innerHTML = "I just appeared";
      }, 1000);
    </script>
  </body>
</html>
