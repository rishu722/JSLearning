<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Function repeatMessage that takes a string message, an integer count, and
      a delay delay. The function should log the message to the console count
      times with the specified delay between each message.
    </h3>
    <script>
      function repeatMessage(message, count, delay) {
        let counter = 0;
        const interval = setInterval(() => {
          console.log(message);
          counter++;
          if (counter === count) {
            clearInterval(interval);
          }
        }, delay);
      }

      repeatMessage("Hello", 3, 1000);
    </script>
  </body>
</html>
