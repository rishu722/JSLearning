<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Html attribute in js</h1>
    <a
      href="https://google.com
    "
      >Click Me</a
    >
    <p class="error">This is an error text</p>
    <script>
      const link = document.querySelector("a");
      console.log(link.getAttribute("href"));

      link.setAttribute("href", "https://www.facebook.com");
      link.innerHTML = "Click here for facebook login";
      console.log(link.getAttribute("href"));

      const para = document.querySelector("p");
      console.log(para.getAttribute("class"));
      para.setAttribute("class", "success");
      para.innerHTML = "This is an success msg text";
      console.log(para.getAttribute("class"));
      para.setAttribute("style", "color:green;");
      // console.log()
    </script>
  </body>
</html>
