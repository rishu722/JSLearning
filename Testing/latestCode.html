    <script>
      $(document).ready(function () {
        // Check window width on page load
        checkWindowSize();

        // Check window width on window resize
        $(window).resize(function () {
          checkWindowSize();
        });

        function checkWindowSize() {
          // Get the window width
          var windowWidth = $(window).width();

          // Check if the window width is below a certain threshold
          if (windowWidth <= 991.98) {
            $(document).ready(function () {
              "use strict";

              $(document).ready(function () {
                $(window).bind("scroll", function (e) {
                  parallaxScroll();
                });
                parallaxScroll();
              });
              function parallaxScroll() {
                const scrolled = $(window).scrollTop();
                const value = 64 - scrolled * 0.2 + "px";
                $(".animation-block").css("transform", `translateY(${value})`);
                // $('.img-1').css('top', (0 - (scrolled * .35)) + 'px');
                // $('.img-2').css('top', (0 - (scrolled * .05)) + 'px');
              }
            });
          } else {
            $(document).ready(function () {
              "use strict";

              $(document).ready(function () {
                $(window).bind("scroll", function (e) {
                  parallaxScroll();
                });
                parallaxScroll();
              });
              function parallaxScroll() {
                const scrolled = $(window).scrollTop();
                const value = 64 - scrolled * 0.3 + "px";
                $(".animation-block").css("transform", `translateY(${value})`);
                // $('.img-1').css('top', (0 - (scrolled * .35)) + 'px');
                // $('.img-2').css('top', (0 - (scrolled * .05)) + 'px');
              }
            });
          }
        }
      });
