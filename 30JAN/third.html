<!DOCTYPE html>

  <h3>Calculate the sum of numbers in an array of numbers</h3>
  <body>
    <script>
      function sumArray(ar) {
        let sum = 0;
        for (let i = 0; i < ar.length; i++) {
          sum += ar[i];
        }
        return sum;
      }
      let ar = [2, 3, -1, 5, 7, 9, 10, 15, 95];
      let sum = sumArray(ar);
      console.log(sum);
    </script>
  </body>
</html>
