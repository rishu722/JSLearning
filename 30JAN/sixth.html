  <body>
    <h3>
      Coding challenge #15: Create a function that will find the nth Fibonacci
      number using recursion
    </h3>
    <script>
      function findFibonacci(n) {
        if (n === 0) return 0;
        if (n === 1) return 1;
        return findFibonacci(n - 1) + findFibonacci(n - 2);
      }
      let n = findFibonacci(10);
      console.log(n);
    </script>
  </body>
